name: Execute github-maintenance-action Action

on:
  workflow_dispatch:

jobs:
  github_maintenance:
    name: Clean up GitHub workflow runs, logs, artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          retention_days: "90"
          delete_logs: false
          delete_artifacts: false
          dry_run: true