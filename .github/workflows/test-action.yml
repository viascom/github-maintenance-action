name: GitHub Maintenance

on:
  workflow_dispatch:

jobs:
  github_maintenance:
    name: Clean Workflow Runs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute maintenance
        uses: ./ # Uses an action in the root directory
        with:
          retention_days: "90"
          delete_logs: true
          delete_artifacts: true
          dry_run: false