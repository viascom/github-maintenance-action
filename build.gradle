import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id "idea"
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.9.20"
    id "io.spring.dependency-management" version "1.1.4"
    id "org.springframework.boot" version "3.1.5"
    id "com.palantir.docker" version "0.35.0"
}

group = "io.viascom.github.action.maintenance"
version "1.0.0"

bootJar {
    archiveFileName = "action.jar"
}

application {
    mainClassName = "io.viascom.github.action.greeter.GitHubActionApplication"
}

springBoot {
    buildInfo()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.google.code.gson:gson:2.10.1"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

test {
    useJUnitPlatform()
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_19
    kotlinOptions.freeCompilerArgs = ["-Xjvm-default=all"]
}

docker {
    name "${project.group}/${rootProject.name}:${version}"
    dockerfile file("docker/Dockerfile")
    files jar.archiveFile
    buildArgs([JAR_NAME: "${jar.archiveFileName}"])
}