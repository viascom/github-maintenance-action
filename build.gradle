plugins {
    id "idea"
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.9.20"
    id "io.spring.dependency-management" version "1.1.4"
    id "org.springframework.boot" version "3.1.5"
    id "com.palantir.docker" version "0.35.0"
}

group = "io.viascom.github.action.greeter"
version "1.0.0"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

bootJar {
    archiveFileName = "action.jar"
}

application {
    mainClassName = "io.viascom.github.action.greeter.GitHubActionApplication"
}

springBoot {
    buildInfo()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

test {
    useJUnitPlatform()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "17"
    }
}

docker {
    name "${project.group}/${rootProject.name}:${version}"
    dockerfile file("docker/Dockerfile")
    files jar.archiveFile
    buildArgs([JAR_NAME: "${jar.archiveFileName}"])
}